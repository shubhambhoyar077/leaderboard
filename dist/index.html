<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script><title>Leaderboard</title><script defer="defer" src="main.js"></script></head><body><main class="main-section"><h1 class="title">Leaderboard</h1><div class="container"><section class="scores-board"><div class="score-board-top"><h2>Recent scores</h2><button type="button" id="refresh">Refresh</button></div><ul class="scores-list" id="scores-list"></ul></section><form class="score-form" action="#" method="post"><h2 class="form-title">Add your score</h2><div class="form-input"><label for="playerName"></label> <input name="playerName" id="playerName" placeholder="Your name" required> <label for="playerScore"></label> <input type="number" name="playerScore" id="playerScore" placeholder="Your score" min="0" required> <button type="submit" id="submit">Submit</button></div></form></div></main></body></html>
